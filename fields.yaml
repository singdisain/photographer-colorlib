            default: Grafir Indonesia (d/h Grafir Prasasti Indonesia) merupakan tempat pusatnya para professional Grafir / Gravir (Professional Engraver) di Indonesia yang dapat menyediakan beragam jenis kerajinan Grafir (Engraver) mulai dari; Klenteng, Grafir Prasasti, Batu Nisan, Bangunan Makam, Kaligrafi, Bongpai / Pompei, Grafir Kaca dan media Grafir lainnya. Bahan yang biasa kami gunakan sebagai media grafir adalah Marmer, Granit, Kaca, Granite Tile dan Keramik. Produksinya dilakukan dengan menggunakan mesin sandblasting milik sendiri, sehingga hasilnya rapih, ukiran dalam dan proses cepat. Untuk desain (design) dan ukuran dapat menyesuaikan sesuai kebutuhan konsumen. Kami telah banyak melakukan beragam pekerjaan di seluruh wilayah Indonesia.
